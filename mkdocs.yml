site_name: 'Blog @snoopyx21'
site_dir: /var/www/mkdocs
site_author: 'Constantin Divriotis'
site_url: https://ganymede.blog/
site_description: >-
  Constantin Divriotis | Playground
repo_url: https://github.com/snoopyx21/ganymede
theme:
  name: material
  custom_dir: overrides
  #logo: assets/images/logo.png
  #favicon: assets/images/favicon.ico
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
  features:
    - navigation.indexes
    - navigation.path
    - search.suggest
    - search.share
    - content.action.edit
    - content.code.copy
    - content.code.select
    - content.tabs.link
plugins:
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

nav:
  - Home: index.md
  - AIX Cookbook:
    - AIX Concepts: guides/aix/general.md
    - Troubleshooting: guides/aix/troubleshooting.md
    - Useful Commands: guides/aix/commands.md
  - Linux Cookbook: 
    - Linux Concepts: guides/linux/general.md
    - Steam on Linux: guides/linux/steam.md
    - CoreOS: guides/linux/coreos.md
    - Podman Quadlet: guides/linux/podman-quadlet.md
    - Troubleshooting: guides/linux/troubleshooting.md
    - Useful Commands: guides/linux/commands.md
    - Applications: guides/linux/apps.md


extra:
  social:
    - icon: simple/github
      link: https://github.com/snoopyx21


